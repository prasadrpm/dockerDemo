steps:
#First Clone from Google Cloud Source Repository  
- name: 'gcr.io/cloud-builders/git'
  args: ['clone','https://source.developers.google.com/p/credible-bay-346209/r/github_prasadrpm_dockerdemo']
  
#Gradle build  
- name: 'gcr.io/cloud-builders/gradle:7.4.1-jdk11'
  entrypoint: 'gradle'
  args: ['clean build']
   
#Docker Image   
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-t','gcr.io/credible-bay-346209/dockerdemo:0.0.1','.']

#Push the image  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','gcr.io/credible-bay-346209/dockerdemo:0.0.1']
